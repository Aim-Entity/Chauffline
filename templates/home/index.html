{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block head %}
  <title>Home</title>
  <link rel="stylesheet" href="{% static 'home/style.css' %}">
  {% endblock %}
</head>
<body>
  {% block content %}
    <div class="container">
      <div class="s1">
        <img src="{% static 'home/imgs/hero.png' %}" alt="Hero" class="hero-img">

        <img src="{% static 'home/imgs/title.svg' %}" alt="Title" class="hero-title">
        <h3 class="hero-sub-title">REDEFINING LUXURY TRAVEL</h3>

        <div class="btn-group">
          <a href="{% url 'fleet' %}"><button class="btn fleet-btn">Our Fleet</button></a>
          <a href="tel:07593331949"><button class="btn call-btn">Call Now</button></a>
        </div>
      </div>

      <div class="s2">
        
      </div>
    </div>
  {% endblock %}
</body>
</html>
